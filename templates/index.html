<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Aviatto</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400"
  rel="stylesheet"
/>
</head>
<body>
  <div id="form_wrapper">
    <div id="form_left">
      <img src="../static/images/LOGO AVIATTO.svg" alt="logo Aviatto" />
    </div>
    <div id="form_right">
      <h1>Bienvenido</h1>
      <div class="input_container">
        <i class="fas fa-envelope"></i>
        <input
          placeholder="Usuario"
          type="email"
          name="Email"
          id="field_email"
          class="input_field"
        />
      </div>
      <div class="input_container">
        <i class="fas fa-lock"></i>
        <input
          placeholder="Contraseña"
          type="password"
          name="Password"
          id="field_password"
          class="input_field"
        />
      </div>
      <input
        type="submit"
        value="ENTRAR"
        id="input_submit"
        class="input_field"
      />
      <span>¿Olvidó <a href="#"> Usuario o Contraseña?</a></span>
      <span id="create_account">
        <a href="#">Regístrese</a>
      </span>
    </div>
  </div>
</body>
</html>
